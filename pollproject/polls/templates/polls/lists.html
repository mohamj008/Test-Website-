{% extends "polls/index.html" %}
{% block beat %}
    {% if latest_question %}
    <ul>
    {% for question in latest_question %}
    <header>
        <h1>{{ question.question_text }}</h1>
        </header>
    <li><a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
        
    {% endfor %}
    </ul>

    {% else %}
        <p>No polls available!</p>

    {% endif %}
{% endblock %}
